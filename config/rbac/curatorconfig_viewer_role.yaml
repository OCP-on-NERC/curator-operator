# permissions for end users to view curatorconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: curatorconfig-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: curator
    app.kubernetes.io/part-of: curator
    app.kubernetes.io/managed-by: kustomize
  name: curatorconfig-viewer-role
rules:
- apiGroups:
  - curator.curator
  resources:
  - curatorconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - curator.curator
  resources:
  - curatorconfigs/status
  verbs:
  - get
